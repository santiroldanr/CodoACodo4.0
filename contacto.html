            </ul>
        </header>
       
        <main>
            <div class="formulario">
                <form onsubmit="validar()" action="https://formspree.io/f/xyyvwajy" method="post">
                    <h2>Complete sus datos:</h2>
                    <br>
                    <label for="firstname">Nombre: </label> <input type="text" name="firstname" id="firstname"
                        placeholder="Ingrese su nombre">
                    <span id="requerido">*</span>
                    
                    <br><br>
                    
                    <label for="lastname">Apellido:</label> <input type="text" name="lastname" id="lastname"
                        placeholder="Ingrese su apellido" >
                    <span id="requerido">*</span>
                
                    <br><br>
                
                    <label for="telefono">Telefono:</label> <input type="tel" name="telefono" id="telefono"
                        placeholder="ingrese su telefono">
               
                    <br><br>
               
                    <label for="mail">Mail: </label> <input type="mail" name="mail" id="mail"
                        placeholder="ingrese su mail" >
                    <span id="requerido">*</span>
                
                    <br><br>
                
                    <label>Comentarios: 
                        <textarea name="coments" id="" cols="30" rows="10"></textarea>
                    </label>
                
                    <br><br>
                
                    <span id="requerido">* Campos obligatorios</span>

                    <br><br>

                    <div id="boton">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar datos">
                    </div>
                </form>
            </div>
            
        </main>

        <footer>
            <section id="Iconos">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
            </section>
        </footer>
        
        <script src="./script/script.js"></script>
