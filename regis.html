<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/stylesMenus.css">
    <link rel="stylesheet" href="./css/regis.css">

    <script src="https://kit.fontawesome.com/4b2ad02b9c.js" crossorigin="anonymous"></script>
    <style> @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap'); </style>
  </head>
  
  <body>
    <header>
        <img src="https://picsum.photos/50/50" alt="">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="historia.html">Historia</a></li>
          <li><a href="spotify.html">Escucha a Nuestros Artistas</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="regis.html">Registrarse/Login</a></li>

        </ul>
    </header>
    
    <main>
    <div class="login-root">
      <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
       
        <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
          <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          </div>
          <div class="formbg-outer">
            <div class="formbg">
              <div class="formbg-inner padding-horizontal--48">
                <span class="padding-bottom--15">Ingrese a su cuenta</span>
                <form id="stripe-login">
                  <div class="field padding-bottom--24">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                  </div>
                  <div class="field padding-bottom--24">
                    <div class="grid--50-50">
                      <label for="password">Password</label>
                      <div class="reset-pass">
                        <a href="#">Olvido su password?</a>
                      </div>
                    </div>
                    <input type="password" name="password">
                  </div>
                  <div class="field field-checkbox padding-bottom--24 flex-flex align-center">
                    <label for="checkbox">
                      <input type="checkbox" name="checkbox"> Mantenerse conectado
                    </label>
                  </div>
                  <div class="field padding-bottom--24">
                    <input type="submit" name="submit" value="Continue">
                  </div>
                  <div class="field">
                    <a class="ssolink" href="#">Loguearse con Google</a>
                  </div>
                </form>
              </div>
            </div>
            <div class="footer-link padding-top--24">
              <span>No tiene cuenta? <a href="">registrarse</a></span>
              <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
           
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
    <footer>
        <section id="Iconos">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
           
        </section>
    </footer>

  </body>
  
  </html>
